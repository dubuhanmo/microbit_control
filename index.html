<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro:bit Servo Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 24px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .arrow-button {
      font-size: 40px;
      width: 80px;
      height: 80px;
      margin: 5px;
    }
    #status {
      margin: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Micro:bit Servo Control</h1>

  <button onclick="connect()">Connect to micro:bit</button>

  <div id="status">üî¥ Not connected</div>

  <div id="controls">
    <p>Use arrow keys or click the buttons to control!</p>

    <div>
      <button class="arrow-button" onclick="sendCommand('up')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button class="arrow-button" onclick="sendCommand('left')">‚¨ÖÔ∏è</button>
      <button class="arrow-button" onclick="sendCommand('down')">‚¨áÔ∏è</button>
      <button class="arrow-button" onclick="sendCommand('right')">‚û°Ô∏è</button>
    </div>
  </div>

<script>
let device;
let uartService;
let txCharacteristic;
let rxCharacteristic;

async function connect() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: 'BBC micro:bit' }],
      optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
    });

    const server = await device.gatt.connect();
    uartService = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
    txCharacteristic = await uartService.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
    rxCharacteristic = await uartService.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

    window.addEventListener('keydown', handleKey);

    document.getElementById('status').textContent = '‚úÖ Connected to micro:bit!';
    console.log('Connected!');
  } catch (error) {
    console.error(error);
    document.getElementById('status').textContent = '‚ùå Connection failed!';
  }
}

async function handleKey(event) {
  if (!txCharacteristic) return;

  let command = '';

  switch (event.key) {
    case 'ArrowUp':
      command = 'up';
      break;
    case 'ArrowDown':
      command = 'down';
      break;
    case 'ArrowLeft':
      command = 'left';
      break;
    case 'ArrowRight':
      command = 'right';
      break;
    default:
      return;
  }

  sendCommand(command);
}

async function sendCommand(command) {
  if (!txCharacteristic) {
    alert('Please connect to micro:bit first!');
    return;
  }
  try {
    const encoder = new TextEncoder();
    await txCharacteristic.writeValue(encoder.encode(command + '\n')); // <-- Ï§ëÏöî: \n Ï∂îÍ∞Ä!!
    console.log('Sent:', command);
  } catch (error) {
    console.error('Send failed', error);
  }
}
</script>

</body>
</html>
