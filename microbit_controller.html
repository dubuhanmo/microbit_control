<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #slider { width: 200px; }
        #status { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Micro:bit Controller</h1>
    <button id="connect">Bluetooth ì—°ê²°</button>
    <div id="status">ì—°ê²°ë˜ì§€ ì•ŠìŒ</div>
    <div>
        <button onclick="sendCommand('up')">â†‘ Up</button><br>
        <button onclick="sendCommand('left')">â† Left</button>
        <button onclick="sendCommand('stop')">â–  Stop</button>
        <button onclick="sendCommand('right')">â†’ Right</button><br>
        <button onclick="sendCommand('down')">â†“ Down</button>
    </div>
    <button onclick="sendCommand('horn')">ğŸ”Š ê²½ì </button>
    <br>
    <input type="range" id="slider" min="0" max="180" oninput="updateSlider()">
    <div>Slider Value: <span id="sliderValue">90</span></div>

    <script>
        let bluetoothDevice;
        let uartCharacteristic;

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // UART ì„œë¹„ìŠ¤ UUID
                });
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                uartCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // TX characteristic
                document.getElementById('status').innerText = 'ì—°ê²°ë¨';
            } catch (error) {
                document.getElementById('status').innerText = 'ì—°ê²° ì‹¤íŒ¨';
                console.error(error);
            }
        });

        function sendCommand(command) {
            if (!uartCharacteristic) {
                alert('ë¨¼ì € Bluetooth ì—°ê²° ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.');
                return;
            }
            const encoder = new TextEncoder();
            uartCharacteristic.writeValue(encoder.encode(command));
            console.log('Sent command:', command); // ë””ë²„ê¹…ìš© ë¡œê·¸ ì¶œë ¥
        }

        function updateSlider() {
            const value = document.getElementById('slider').value;
            document.getElementById('sliderValue').innerText = value;
            sendCommand('x' + value);
        }
    </script>
</body>
</html>
